<div layout="row" layout-align="space-between">
    <span>Search by pokemons name</span>
    <mat-form-field class="transaction-width" appearance="outline">
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="transactionsFacade.nameList$ | async" class="transaction-width">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Pokemon name </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
