<div class="input-search">
  <span class="search-text">Search by pokemons name:</span>
  <mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>
<div class="table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="pokemonsFacade.pokemonsName$ | async" class="full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Pokemon name </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="pokemonsFacade.totalPokemonData$ | async" [pageSize]="20"
       showFirstLastButtons (page)="pokemonsFacade.loadPokemonNames($event.pageIndex)">
    </mat-paginator>
  </div>
</div>
